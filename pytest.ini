[pytest]
pythonpath = .
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Timeout configuration - fail any test that takes longer than 3 seconds
timeout = 5
timeout_method = thread
# Show which tests are timing out
addopts = -v --tb=short --timeout=15 --timeout-method=thread
